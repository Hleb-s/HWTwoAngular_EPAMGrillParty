<div>
    <ul class="hr">
        <div ng-repeat="item in items track by $index">
            <li>
                <div class="card">
                    <p><img class="imgcard" ng-src="{{GetPhoto(item.employees[0])}}"></p>
                    <img class="img-card-stat" ></img> 
                    <img class="img-card-stat" ng-src="{{GetImgStatus(item)}}">                   
                    <span class="text-primary span-size-fio" ng-bind="item.employees[0].firstname+' '+item.employees[0].lastname"></span >
                    <p class="text-muted"><span class="span-size" ng-bind="item.employees[0].email"></span ></p>
                </div>
                </br>
            <li>
        </div>
    </ul>
</div>
