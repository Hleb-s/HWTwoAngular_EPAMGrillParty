<div class="container" ng-controller="APIController">   
    <div>             
        <div ng-if="!apiContr.isSearching">          
            <form ng-submit="apiContr.loadingWeather()">
                <div layout="row">
                    <md-input-container class="long">
                        <label>Search for ...</label>
                        <input ng-model="apiContr.searchText">
                    </md-input-container>
                    <md-input-container>
                        <button class="btn btn-default" ng-click="apiContr.loadingWeather();" type="button">Go!</button>
                    </md-input-container>
                </div>
             
            </form>
            <md-card ng-repeat="photo in apiContr.photos">
                    <img class="md-card-image" ng-src="{{photo.src}}" alt=""/>
                    <h3>{{photo.title}}</h3>
            </md-card>
        </div>
        
        <div class="row" ng-if="apiContr.isSearching">    
        <div>        
            <div class="loader">Loading...</div>
            </div>
        </div>
        
    </div>
    
</div>
