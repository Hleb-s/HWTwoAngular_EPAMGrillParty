<div class="container" ng-controller="PeopleController">

    <div class="jumbotron text-center col-md-12">
        <div ng-if="peopleContr.peopleList.length > 0">
        <div class="accordion-my-style">
            <accordion close-others="oneAtATime">
                <accordion-group is-open="status.open" panel-class="panel-info">
                <accordion-heading>
                    <div>
                    Filter
                    <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                    </div>
                </accordion-heading>

                <div class="input-group pull-left col-md-10">
                <span class="input-group-addon">Any</span>
                <input class="form-control ng-pristine ng-untouched ng-valid" type="text" ng-model="peopleContr.filter" placeholder="Enter the name...">
                </div>
  
                <div class="btn-group col-md-2" dropdown is-open="status.isopen">
                    <button type="button" class="btn btn-info dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                    Sorting: {{status.nameitem}} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="" ng-click="peopleContr.orderby('employees.firstname'); status.nameitem = 'Name ↓';">Name ↓</a></li>
                        <li><a href="" ng-click="peopleContr.orderby('-employees.firstname'); status.nameitem = 'Name ↑';">Name ↑</a></li>
                        <li class="divider"></li>
                        <li><a href="" ng-click="peopleContr.orderby('iswill'); status.nameitem = 'Attending ↓';">Attending ↓</a></li>
                        <li><a href="" ng-click="peopleContr.orderby('-iswill'); status.nameitem = 'Attending ↑';">Attending ↑</a></li>
                    </ul>
                </div>

                </accordion-group>
            </accordion>
        </div>
        
        
  
            <h2>List of participants</h2>
            </br>
            <case-record items="peopleContr.peopleList" search="peopleContr.filter"></case-record>
            </br>
            <div class="text-muted div-for-click" ng-click="peopleContr.clearList()">Clear "List of participants" (Test)</div>
        </div>
        
        
        <div ng-if="peopleContr.peopleList.length <= 0">
            <h2 >There is no one present yet</h2>
            <div class="text-muted div-for-click" ng-click="peopleContr.createList()">Create "List of participants" (Test)</div>
        </div>
  </div>
</div>
